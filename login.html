<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login | SMART-LEARN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="header-left">
      <img src="assets/drdo_logo.png" alt="DRDO Logo" class="logo">
      <span class="header-title">Defence Research and Development Organisation</span>
    </div>
    <nav class="header-nav">
      <a href="#">Home</a>
      <a href="#">Organisation</a>
      <a href="#">Training</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="centered-content">
    <div class="panel">
      <div class="page-title">Secure Login</div>
      <p class="subtitle">
        Enter your credentials to access the training dashboard.
      </p>

      <div class="form-section">
        <label class="label">User ID</label>
        <input type="text" placeholder="Enter employee ID">

        <label class="label">Password</label>
        <input type="password" placeholder="Enter your password">
      </div>

      <button class="primary-btn">Login</button>
    </div>
  </main>

  <footer class="footer">
    © 2026 DRDO SSPL • Ministry of Defence, Government of India
  </footer>

</body>
</html>
